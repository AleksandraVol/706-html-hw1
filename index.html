<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- main headings -->
    <h1>Hello</h1>
    <!-- subheadings we use to indicate different levels of subheadings -->
    <h2>CatPhotoApp</h2>
    <!-- The element for paragraph text on websites -->
    <p>Hello Paragraph</p>
    <!-- helps search engines and other developers find the main content of your page. -->
    <main>
        <section>
        <p>Kitty ipsum</p>
        <!-- add images to your website -->
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cute kittens play with each other">
        <!-- a (anchor) elements we use to link to content outside of your web page. -->
        <a href="#">cat photos</a>
        <!-- internal links to jump to different sections within a webpage. An id is an attribute that uniquely describes an element. -->
        <a href="#footer">Jump to Bottom</a>
        <footer id="footer">Copyright Cat Photo App</footer>
        <a href=" ... " target="...">link to freecodecamp.org</a>
        <!-- unordered list -->
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
            <figcaption>Cats <em>love</em> lasagna.</figcaption>  
          </figure>
        <ul>
            <li>milk</li>
            <li>play</li>
            <li>sleep</li>
        </ul>
        <!-- ordered list -->
        <ol>
            <li>vegetables</li>
            <li>swim</li>
            <li>a vacuum cleaner</li>
            </ol>
        </section>
            <!-- input elements and placeholder-->
        <input type="text" placeholder="this is placeholder text">
        <!-- web forms -->
        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
            <!-- radio butons -->
            <label> 
                <input type="radio" name="indoor-outdoor" checked>Indoor 
              </label>
              <label> 
                <input type="radio" name="indoor-outdoor">Outdoor 
              </label>
              <!-- checkboxes -->
              <label for="loving"><input id="loving" value="loving" type="checkbox" name="personality" checked> Loving</label>
              <label for="lazy"><input id="lazy" value="lazy" type="checkbox" name="personality"> Lazy</label>
          </form>
        <!-- container for other elements -->
          <div></div>

    </main>
</body>
</html>
